<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section>
        <div class="card-photos">
          <img src="./images/bg-card-back.png" />
          <img src="./images/bg-card-front.png" />
        </div>
        <form>
          <label>Cardholder Name</label>
          <input placeholder="e.g. Jane Appleseed" />
          <label>Card Number</label>
          <input placeholder="e.g. 1234 5678 9123 0000" />
          <div class="date-cvc">
            <div class="date">
              <label>Exp. Date (MM/YY)</label>
              <input type="" placeholder="MM" />
              <input placeholder="YY" />
            </div>
            <div><label>CVC</label> <input placeholder="e.g. 123" /></div>
          </div>
          <button>Confirm</button>
        </form>

        <div style="display: none">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </section>
    </main>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 -->
  </body>
</html>
