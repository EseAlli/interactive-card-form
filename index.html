<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div class="cards">
            <div class="card-back">
              <img src="./images/bg-card-back.png" alt="card-back" />
              <span class="CVC"> 000 </span>
            </div>
            <div class="card-placeholder">
              <img
                src="./images/bg-card-front.png"
                class="card-front"
                alt="card-front"
              />
              <div>
                <img src="./images/card-logo.svg" alt="card-logo" />
                <h3 class="card-no">0000 0000 0000 0000</h3>
                <p class="card-holder">Jane Appleseed <span>00/00</span></p>
              </div>
            </div>
          </div>
        </div>
        <form>
          <label>Cardholder Name</label>
          <input placeholder="e.g. Jane Appleseed" class="card-name" />
          <label>Card Number</label>
          <input
            placeholder="e.g. 1234 5678 9123 0000"
            class="card-number"
            maxlength="16"
          />
          <div class="date-cvc">
            <div class="date">
              <label>Exp. Date (MM/YY)</label>
              <input type="" placeholder="MM" maxlength="2" />
              <input placeholder="YY" maxlength="2" />
            </div>
            <div>
              <label>CVC</label>
              <input placeholder="e.g. 123" class="cvc" maxlength="3" />
            </div>
          </div>
          <button>Confirm</button>
        </form>

        <div style="display: none">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
